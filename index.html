<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mario Bros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="animate__animated animate__jackInTheBox animate__delay-1s text-center">Super Mario Bros</h1>
        </div>


        <div class="row justify-content-center tortuga">
          <div class="animate__animated animate__flash position-absolute top-50 start-50 translate-middle">
              <img src="images/tortugalas.gif" style="height: 240px; width: 260px"  alt="tortuga">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="animate__animated animate__flash position-absolute bottom-0 start-50 translate-middle-x" class="animacioncapa">
            <img src="images/mariocapa.gif" style="height: 280px; width: 300px"  alt="Capa" class="mariocapa">
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
